<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFS ITO - Environment Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .text-white { color: white !important; }
        
        #map {
            height: 500px;
            border-radius: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active { background-color: #28a745; }
        .status-inactive { background-color: #dc3545; }
        
        .aircraft-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        
        .tower-icon {
            font-size: 1.2em;
            margin-right: 8px;
            color: #ffc107;
        }
        
        .airport-icon {
            font-size: 1.2em;
            margin-right: 8px;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-plane"></i> TFS ITO - Environment Monitor
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white">
                    <i class="fas fa-circle text-success"></i> Sistema Activo
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Estadísticas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-plane aircraft-icon text-primary"></i>
                        <h5 class="card-title text-white">Aeronaves</h5>
                        <h2 class="text-white" id="aircraft-count">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-tower-broadcast tower-icon"></i>
                        <h5 class="card-title text-white">Torres</h5>
                        <h2 class="text-white" id="towers-count">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marker-alt airport-icon"></i>
                        <h5 class="card-title text-white">Aeropuertos</h5>
                        <h2 class="text-white" id="airports-count">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-clock text-info"></i>
                        <h5 class="card-title text-white">Última Act.</h5>
                        <h6 class="text-white" id="last-update">--:--:--</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mapa -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-white mb-0">
                            <i class="fas fa-map"></i> Mapa de Tráfico Aéreo
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tablas de información -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-white mb-0">
                            <i class="fas fa-plane"></i> Aeronaves Activas
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Posición</th>
                                        <th>Altitud</th>
                                        <th>Torre</th>
                                    </tr>
                                </thead>
                                <tbody id="aircraft-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-white mb-0">
                            <i class="fas fa-tower-broadcast"></i> Torres de Control
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Torre</th>
                                        <th>Aeropuerto</th>
                                        <th>Estado</th>
                                        <th>Última Act.</th>
                                    </tr>
                                </thead>
                                <tbody id="towers-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
